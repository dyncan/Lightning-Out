<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Salesforce Lightnig Out Demo
    </title>
    <link href="css/salesforce-lightning-design-system.min.css" rel="stylesheet">
</head>

<body>
    <div id="lexcontainer">
    </div>
</body>
<script src="https://lidlus--crmdev.cs17.my.salesforce.com/lightning/lightning.out.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">
</script>

<script>
    var _lightningReady = false;
    var cmpName = "c:Game_Management";
    if(!$.cookie("AccToken"))
    { 
        alert("Login to Salesforce First!!!");
    }else{
        createGameCMP();
    }
    function setupLightning(callback) {
    var appName = "c:LightningOutDemo";
        
        if (_lightningReady) {
            if (typeof callback === "function") {
                callback();
            }
        } else {
            // Transform the URL for Lightning
            var url = $.cookie("InstURL");
            url = url.replace("my.salesforce", "lightning.force");
            $Lightning.use(appName, 
                function() {
                    _lightningReady = true;
                    //document.getElementById("lexcontainer").style.display = "";
                    if (typeof callback === "function") {
                        callback();
                    }
                }, url, $.cookie("AccToken"));
        }
    }
    function createGameCMP() {
        debugger;
        setupLightning(function() {
            $Lightning.createComponent(
                cmpName,
                {}, 
                "lexcontainer", 
                function(cmp) {
                }
            );
        });
    }
</script>

<style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
    }
</style>

</html>
